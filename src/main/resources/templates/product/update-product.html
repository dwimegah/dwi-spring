<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>

<div class="container mt-5">
    <div class="form-group row"><h3>Update the product name</h3></div>
    <form th:action="@{/update-product/{id}(id=${product.id})}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-6">
                <input type="text" name="name" class="form-control" th:field="*{name}" id="name"  placeholder="Enter name" required/>
            </div>
        </div>
        <div class="form-group row">
            <label for="brand" class="col-sm-2 col-form-label">Brand</label>
            <div class="col-sm-6">
                <input type="text" name="brand" class="form-control" th:field="*{brand}" id="brand"  placeholder="Enter brand" required/>
            </div>
        </div>
        <div class="form-group row">
            <label for="madein" class="col-sm-2 col-form-label">Made In</label>
            <div class="col-sm-6">
                <input type="text" name="madein" class="form-control" th:field="*{madein}" id="madein"  placeholder="Enter made in" required/>
            </div>
        </div>
        <div class="form-group row">
            <label for="price" class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-6">
                <input type="text" name="price" class="form-control" th:field="*{price}" id="price"  placeholder="Enter price" required/>
            </div>
        </div>
        <div class="form-group row">
            <label for="active" class="col-sm-2 col-form-label">Available</label>
            <div class="col-sm-6">
                <select class="form-control" name="available" id="available" th:field="*{available}">
                    <option value="true">Tersedia</option>
                    <option value="false">Tidak tersedia</option>
                </select>
            </div>
        </div>
        <a href="/list">Go home</a>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

</div>

</body>
</html>
